 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Discgolf</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
   <script src="./counter.jquery.js"></script>
   <link rel="stylesheet" href="./counter.jquery.css">

   <script src="tracks.js" charset="utf-8"></script>
   <script src="app.js" charset="utf-8"></script>
   <link rel="stylesheet" href="style.css" title="styles" type="text/css" media="screen" charset="utf-8">
 </head>
 <body>
<main role="main">

  <div id="home-view">
    <h1>Rajad</h1>
    <table id="tracks" style="width:100%">
    </table>
  </div>
  <div id="info-view">

    <h1>Mine Mängima</h1>
    <form id="start-new-game-form">
      <label for="name">Nimi: </label><br>
      <input type="text" name="name" class="name"><br>
      <button class="start-new-game">Mine mängima</button>
    </form>
  </div>

  <div id="game-view">
    <h1></h1>
    <h2></h2>
    <div id="player-name"></div>
    <div id="basket-nr"> </div>
    <form>
        <input type='button' value='-' class='qtyminus' field='quantity' />
        <input type='number' name='quantity' class='qty' />
        <input type='button' value='+' class='qtyplus' field='quantity' />
        <br>
        <button class="save-result">Edasi</button>
    </form>
  </div>

  <div id="game-history">
    <div class="game-details"></div>
    <table id="history" style="width:100%">
    </table>
  </div>

</main>

 </body>
 </html>
